<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toobolist</title>
</head>
<body>
    <header id="site_header">
        <img  class="logo" src="./img/Logo.png" alt="">
        <span class="logo_text" ><strong>Toobolist</strong></span>
    </header>

    <main id="site_main">
        <div class="buttons">
            <button class="task" >Add Task</button>
            <button class="section" >Add Section</button>
        </div>

        <div class="list">
            <span class="title"><strong>&#9662; New Task</strong></span>
            <p class="item"><span class="check">&check;</span> Quarterly Newsletter <span class="badge" >Editorial</span></p>
        </div>
    </main>

</body>
</html>
